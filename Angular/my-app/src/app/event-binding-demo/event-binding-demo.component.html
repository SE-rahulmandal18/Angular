<p>event-binding-demo works!</p>

<input type="button" value="Click here" (click)="notifyMe()"> 

<input type="button" value="display Date" (click)="displayDate()"> 


<!-- interpolation binding/one way binding -->

<span> current datetime is {{dt}}</span>
<input type="text" value={{dt}}>

<!-- event binding -->
<input type="text" (keydown)="handleEvent($event)">


<!-- one way binding  -->
<br><br>

<div>one way binding</div>
<input type="text" value="{{firstName}}">

<div>firstName is {{firstName}}</div>

<!-- two way binding -->

<div>two way binding</div>
<input type="text" [(ngModel)]=lastName>

<div>lastName is {{lastName}}</div>
