<p>conditional-validation works!</p>

<form [formGroup]="addressForm" (submit)="save($event)">

   <div>

       <label for="street">Street</label>

       <input name="street id=street" formControlName="street" type="text">

   </div>


   <div class="form-group"
   [ngClass]="{'has-error': (addressForm.get('postalCode')?.touched || addressForm.get('postalCode')?.pristine )}"></div>

   <div>

    <label for="postalCode">Postalcode</label>

    <input name="postalCode" formControlName="postalCode" id="postalCode" type="=text">
   
</div>

<span *ngIf="addressForm.get('postalCode')?.errors?.['pattern']">
    format is invalid
</span>


<div>

<select formControlName="country" id="countries" name="countries">

    <option value="US">USA</option>
    <option value="CA">Canada</option>
</select>

</div>

<div>

    <input type="submit" value="Submit">
</div>

</form>
